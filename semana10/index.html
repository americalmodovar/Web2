<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pink</title>
	<link rel="icon" type="image/png" href="img/pink.ico">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Dancing+Script' rel='stylesheet' type='text/css'>



</head>
<body>


	<!---==============CONTAINER==============================-->

  <div class="container">

  <img src="img/girl.png" class="background">

  <div class="contents">

  	<div class="intro">

  	<h1> Join the Pink club right now! </h1>

  	<h2> Are you a stylish, conceptualist and <br> fashion trending person? </h2>

  	<p> So don't waste more time and join de biggest fashion pink club in the world! <br> - </p>

  	</div>

	<form id="myform">

		<div class="row1">
		<div class="labelname">
		<label>First Name</label>
		<br>
		<input name="name" type="text" placeholder="">
		</div>
	

		<div class="labellast">
		<label>Last Name</label>
		<br>
		<input name="lastname" id="id_number" type="text">
		</div>
		</div>


		<div class="row2">
		<div class="number">
		<label>Phone Number</label>
		<br>
		<input name="phone" type="text" id="phone_number">
		</div>

		<div class="mail">
		<label>E-mail</label>
		<br>
		<input name="email" type="text" placeholder="example@gmail.com">
		</div>
		</div>

		<div class="essay">
		<label>Write a message telling us why would <br> you like to join the pink family </label>
		<br>
		<textarea name="message" id="" cols="30" rows="10"></textarea>
		</div>
		<br>

		<button form="myform" type="submit" class="send">Submit</button>

	</form>

	</div>
</div>

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/sparkle.js" type="text/javascript"></script>



</body>
</html>
