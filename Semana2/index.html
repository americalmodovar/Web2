<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Social Buttons with Data- Hover</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

    
    
    
  </head>

  <body>

    <div id="social-platforms">
  <h1>Social Media Buttons!</h1>
<div>
<a class="tooltip" href="https://www.facebook.com/" data-title="Facebook"><i class="fa fa-facebook"></i><span>Facebook</span></a>
  
<a class="tooltip" href="https://instagram.com/" data-title="Instagram"><i class="fa fa-instagram"></i><span>Instagram</span></a>
  
<a class="tooltip" href="https://youtube.com/" data-title="Youtube"><i class="fa fa-youtube"></i><span>Youtube</span></a>
  
<a class="tooltip" href="https://uk.linkedin.com/" data-title="LinkedIn"><i class="fa fa-linkedin"></i><span>LinkedIn</span></a>
  

</div>
    
    
    
    
    
  </body>
</html>
