<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Responsive CSS Social Media Buttons</title>
    
    
    
   <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="circ">
  <ul>
    <li class="animated zoomIn">
      <div class="back"></div>
      <div class="icon">
        <i class="fa fa-facebook"></i>
      </div>
    </li>
    <li class="animated zoomIn delayone">
      <div class="back"></div>
      <div class="icon">
        <i class="fa fa-twitter"></i>
      </div>
    </li>
    <li class="animated zoomIn delaytwo">
      <div class="back"></div>
      <div class="icon">
        <i class="fa fa-linkedin"></i>
      </div>
    </li>
    <li class="animated zoomIn delaythree">
      <div class="back"></div>
      <div class="icon">
        <i class="fa fa-youtube"></i>
      </div>
    </li>
    <li class="animated zoomIn delayfour">
      <div class="back"></div>
      <div class="icon">
        <i class="fa fa-pinterest-p"></i>
      </div>
    </li>
  </ul>
  <h1 class="animated fadeIn delaysix">Social Buttons</h1>
</div>
    
    
    
    
    
  </body>
</html>
